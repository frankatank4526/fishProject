        class HorizontalLine { 
          
          //attributes
          float ypos, speed; 
        
          //constructor 
          HorizontalLine (float y, float s) {  
        
            ypos = y; 
        
            speed = s; 
        
          } 
          
          void updateAndRedraw() {
            update();
            drawLine();
          }
          
          void update() 
          { 
        
            ypos += speed; 
        
            if (ypos > height) 
            { 
        
              ypos = 0; 
        
            } 
        
        
          } 
          
          void drawLine() 
          {
             line(0, ypos, width, ypos); 
      }
        
        }
        
        class Fish 
        {
          //attributes 
          var centerX, centerY, bodyHeight, bodyLength, tailHeight, tailWidth, bodyColor;
          //make function 4 animation
          //constructor 
          Fish(var bh, var bl)
          {
            //attributes on the left, parameters on the right
            bodyHeight = bh;
            bodyLength = bl; 
           var color1 = random(0,360);
           var color2 = random(0,360);
           var color3 = random(0,360);
            tailHeight = random(20,30); 
            tailWidth = random(10, 15);
            bodyColor = color(color1, color2, color3); 
            centerX = random(100, 500);
            centerY = random(100, 500); 
            
          }
          
       
           void updateAndRedrawFish() {
            
            update1();
            drawFish();
          
          }
          
          void update1() 
          { 
            var speed;
            speed = random(10,30);
            centerX = centerX + speed;
          if (centerX > width){
            centerX = 0;
            centerY = random(0,600);
          
            
          }
        
          } 
             void drawFish()
          {
            fill(bodyColor);
            // body
            ellipse(centerX, centerY, bodyLength, bodyHeight);
            // tail
            var tailWidth = bodyLength/4;
            var tailHeight = bodyHeight/2;
            triangle(centerX-bodyLength/2, centerY,
                     centerX-bodyLength/2-tailWidth, centerY-tailHeight,
                     centerX-bodyLength/2-tailWidth, centerY+tailHeight);
            // eye
            fill(33, 33, 33);
            ellipse(centerX+bodyLength/4, centerY, bodyHeight/5, bodyHeight/5);
          
          }
          
        }
